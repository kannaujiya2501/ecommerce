<div class="p-5 mb-4 bg-light rounded-2">
  <div class="container-fluid py-3">
    <!-- <h1 class="display-5 fw-bold"> Add vendor</h1> -->

    <button (click)="clickAddvendor()" class=" btn btn-info" type="button" class="btn btn-info"
      data-bs-toggle="modal" data-bs-target="#exampleModal">Add vendor</button>
    &nbsp;&nbsp;

  </div>

</div>


<!--Table shown-->
<table class="table  mt-3">
  <thead>
    <tr>
      <th scope="col">vendor Id</th>
      <th scope="col">vendor Name</th>
      <th scope="col">company Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allvendorData">

      <td>{{data.vendorId}}</td>
      <td>{{data.vendorName}}</td>
      <td>{{data.companyName}}</td>

      <td>{{data.phone}}</td>
      <td> {{data.Email}}</td>
      <td>
        <button (click)="onEditvendor(data)" class="btn btn-info" class=" btn btn-success" type="button"
          class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button (click)="deletevendor(data)" class="btn btn-danger ">Delete</button>

      </td>

    </tr>

  </tbody>
</table>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Vendor model</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="Name" class="form-label">vendorName</label>
            <input type="text" formControlName="vendorName" class="form-control" id="Name" placeholder=" vendorname"
              aria-describedby="emailHelp">
            <br>
            <span class="text-danger"
              *ngIf="formValue.controls['vendorName'].dirty && formValue.hasError('required','vendorName')">*vendorName
              is required</span>
          </div>

          <div class="mb-3">
            <label for="companyName" class="form-label">company Name</label>
            <input type="text" formControlName="companyName" class="form-control" id="companyName"
              placeholder="company" aria-describedby="emailHelp">
            <span class="text-danger"
              *ngIf="formValue.controls['companyName'].dirty && formValue.hasError('required','companyName')">company
              Name</span>
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <!-- <input type="file" (change)="selectFile($event)"> -->
            <input type="text" formControlName="Email" class="form-control" id="Email"
              placeholder="Email" aria-describedby="emailHelp">
            <span class="text-danger"
              *ngIf="formValue.controls['Email'].dirty && formValue.hasError('required','Email')">Email</span>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter your phone number"
              aria-describedby="emailHelp">
            <span class="text-danger"
              *ngIf="formValue.controls['phone'].dirty && formValue.hasError('required','phone')">*phone</span>
          </div>




        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="clear" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button [disabled]=formValue.invalid (click)="addvendor()" type="button" class="btn btn-primary">Add Details</button>

        <button *ngIf="showUpdate" [disabled]=formValue.invalid type="button" class="btn btn-primary"
          (click)="updatevendor()">Update Details</button>
      </div>
    </div>
  </div>
</div>
